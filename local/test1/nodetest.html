<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Test Modal</title>
    <style>
        body{
            background-color: rgba(128, 128, 128, 0.24);
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #1d2125;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: .9375rem;
            line-height: 1.5;
            border-radius: .5rem;
            transition: color 0.15s ease-in-out,background-color 0.15s ease-in-out,border-color 0.15s ease-in-out,box-shadow 0.15s ease-in-out
        }
        .btn-primary {
            color: #fff;
            background-color: #0f6cbf;
            border-color: #0f6cbf;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #ededed;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 700px;
            text-align: left;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>

<body>
    <button id="openModalBtn" class="btn btn-primary">Show data</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 style="text-align: center;">User info</h3>
            <p  style="text-align: center;">This is dummy modal of node</p>
            <hr>
            <div class="modal-data" id="modal-data"></div>
        </div>
    </div>
</body>

<script>
    const modal = document.getElementById('myModal');
    const btn = document.getElementById('openModalBtn');
    const span = document.getElementsByClassName('close')[0];
    const outputDiv = document.getElementById('modal-data');

    btn.onclick = async () => {
        modal.style.display = "block";

        try {
            const response = await fetch('/api/siteinfo');
            const data = await response.json();
            outputDiv.innerHTML = `
                <p><span style="font-weight: bold;">Full name: </span> ${data.fullname || data.name}</p>
                <p><span style="font-weight: bold;">ID:  </span>${data.id}</p>
                <p><span style="font-weight: bold;">Email:  </span>${data.email}</p>
                <p><span style="font-weight: bold;">City:  </span>${data.city}</p>
                <p><span style="font-weight: bold;">Country:  </span>${data.country}</p>
                <p><span style="font-weight: bold;">Date:  </span>${data.timecreated}</p>
            `;
        } catch (err) {
            outputDiv.innerHTML = `<p>Error loading data</p>`;
            console.error(err);
        }
    };

    span.onclick = () => modal.style.display = "none";
    window.onclick = (event) => {
        if (event.target == modal) modal.style.display = "none";
    };
</script>
</html>
