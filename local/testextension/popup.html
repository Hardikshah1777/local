<html lang = "en-US">
<head>
    <meta charset = "utf-8">
    <title>Test Chrome Extension Demo</title>
    <style>
        body {
            padding: 25px;
        }
        .title {
            color: #5C6AC4;
            text-align: center;
        }
        form {
            margin : 0 auto;
            width: 400px;
            padding : 1em;
            border : 1px solid #CCC;
            border-radius : 1em;
        }

        ul {
            list-style : none;
            padding : 0;
            margin : 0;
        }

        form li + li {
            margin-top : 1em;
        }

        label {
            display : inline-block;
            width : 90px;
            text-align : right;
        }

        input, textarea {
            font : 1em sans-serif;
            width : 300px;
            box-sizing : border-box;
            border : 1px solid #999;
        }

        input : focus, textarea : focus {
            border-color : #000;
        }

        textarea {
            vertical-align : top;
            height : 5em;
        }

        .button {
            padding-left : 90px;
        }

        button {
            margin-left : .5em;
        }
        button#submitbtn {
            background-color: #0f6cbf;
            border-color: #0f6cbf;
            font-weight: 400;
            color: #ffffff;
            text-align: center;
            border: 1px solid transparent;
            padding: .350rem .70rem;
            font-size: .9375rem;
            line-height: 1.4;
            border-radius: .4rem;

        }
    </style>
</head>
<body>
<div>
    <button type="button" id="send">Send Request</button>
    <hr>
</div>
<script src="popup.js"></script>
<form action = "#" method = "post" class="form">
    <h3 class="title">Test Chrome Extension Demo</h3>
    <hr>
    <ul>
        <li>
            <label for = "name">Name:</label>
            <input type = "text" id = "name" name = "user_name" placeholder="Name" required>
        </li>
        <li>
            <label for = "company">Company:</label>
            <input type = "text" id = "company" name = "user_company" placeholder="Company">
        </li>
        <li>
            <label for = "email">E-mail:</label>
            <input type = "email" id = "email" name = 'user_email' placeholder="Email">
        </li>
        <li>
            <label for = "phone">Phone:</label>
            <input type = "text" id = "phone" name = 'user_phone' placeholder="Mobile number">
        </li>
        <li>
            <label for = "message">Message:</label>
            <textarea id = "message" name = "user_message" placeholder="Message"></textarea>
        </li>
        <li class = "button form-submit">
            <button type="submit" id="submitbtn" class="submitbtn">Submit</button>
        </li>
    </ul>
</form>
<pre id="output"></pre>
</body>
</html>
